name: Ruby

on: [push]

jobs:
  build:

    runs-on: windows-2016 # for VS2017

    steps:
    - uses: actions/checkout@v1
    - name: Set up Ruby 2.6
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.x
        architecture: 'x64'
    - name: Build and test with Rake
      run: |
        ruby --version
        gcm ruby | fl
        ls C:/hostedtoolcache/windows/Ruby
        ls C:/hostedtoolcache/windows/Ruby/2.6.3
        ls C:/hostedtoolcache/windows/Ruby/2.6.3/x64
        ls C:/hostedtoolcache/windows/Ruby/2.6.3/x64/msys64
        ls C:/hostedtoolcache/windows/Ruby/2.6.3/x64/msys64/mingw32
        ls C:/hostedtoolcache/windows/Ruby/2.6.3/x64/msys64/usr
        gcm make | fl
        $Env:Path += C:/hostedtoolcache/windows/Ruby/2.6.3/x64/msys64/mingw32/bin
        $Env:Path += C:/hostedtoolcache/windows/Ruby/2.6.3/x64/msys64/usr/bin
        gcm make | fl



