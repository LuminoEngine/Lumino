name: Build WebDocument

on:
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1

    - name: Setup docfx
      run: choco install docfx --version=2.45.1

    - name: Build
      run: |
        cd docs/WebDocument
        docfx build
    #  uses: nikeee/docfx-action@master
    #  with:
    #    args: docs/WebDocument/docfx.json

    - name: Deploy
      env:
        CI_PUSH_TOKEN: ${{ secrets.CI_PUSH_TOKEN }}
      run: |
        cd docs/WebDocument
        ls
        git clone https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/lriki/lriki.github.io
        ls
        git config user.name "${GITHUB_ACTOR}"
        git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
        Copy-Item _site -destination _docs_repo/latest-lumino-webdocs -recurse -force
        git commit -m 'Deploy to GitHub Pages'
        git push
