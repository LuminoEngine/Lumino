name: Build WebDocument

on:
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1

    - name: Setup docfx
      run: choco install docfx --version=2.45.1

    - name: Build
      run: |
        cd docs/WebDocument
        docfx build
    #  uses: nikeee/docfx-action@master
    #  with:
    #    args: docs/WebDocument/docfx.json

    - name: Deploy
      env:
        CI_PUSH_TOKEN: ${{ secrets.CI_PUSH_TOKEN }}
      run: |
        echo "GITHUB_ACTOR:" + $env:GITHUB_ACTOR
        #echo "CI_PUSH_TOKEN: ${CI_PUSH_TOKEN}"
        cd docs/WebDocument
        git clone https://$env:GITHUB_ACTOR:$env:CI_PUSH_TOKEN@github.com/lriki/lriki.github.io _docs_repo
        Copy-Item _site -destination _docs_repo/latest-lumino-webdocs -recurse -force
        cd _docs_repo
        git config user.name "$env:GITHUB_ACTOR"
        git config user.email "$env:GITHUB_ACTOR@users.noreply.github.com"
        git config core.autoCRLF false
        git add .
        git commit -m '[CI] Deploy to GitHub Pages'
        git show --no-patch
        echo "git push"
        git push https://$env:GITHUB_ACTOR:$env:CI_PUSH_TOKEN@github.com/lriki/lriki.github.io master
