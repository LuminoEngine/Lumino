name: Build WebDocument

on:
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1

    - name: Setup docfx
      run: choco install docfx --version=2.45.1

    - name: Build
      run: |
        cd docs/WebDocument
        docfx build
    #  uses: nikeee/docfx-action@master
    #  with:
    #    args: docs/WebDocument/docfx.json

    - name: Deploy
      run: |
        cd docs/WebDocument
        git config user.name "lriki"
        git config user.email "lriki.net@gmail.com"
        ls
        git clone https://${{ secrets.CI_PUSH_TOKEN }}@github.com/lriki/lriki.github.io _docs_repo
        ls
        Copy-Item _site -destination _docs_repo/latest-lumino-webdocs -recurse -force
        git commit -m 'Deploy to GitHub Pages'
        git push
