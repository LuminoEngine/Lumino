name: Verification

on:
  pull_request:
    branches:
    - master

env:
  cache-version: v1
  LN_BUILD_FROM_CI: 1

jobs:
      
  #==============================================================================
  Native-MSVC2019-x64-MT:
    runs-on: windows-2019

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1.7.2
      with:
        dotnet-version: '5.0.x'

    - name: Cache
      uses: actions/cache@v2
      with:
        path: ./build/cache
        key: ${{ env.cache-version }}-BuildCache-${{ hashFiles('tools/LuminoBuild/**/BuildExternals.cs') }}
            
