    - name: Build
      run: |
        echo "${{ env.cache-version }}-BuildCache-${{ hashFiles('tools/LuminoBuild/**/BuildExternals.cs') }}"
        dotnet run -- BuildExternals x64-windows
        dotnet run -- BuildEngine_MSVC x64-windows
      
