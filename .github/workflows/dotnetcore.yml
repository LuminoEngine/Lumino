name: .NET Core

on:
  pull_request:
    branches:
    - master

jobs:
  build:

    runs-on: windows-2016 # for VS2017

    steps:
    - uses: actions/checkout@v1

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Build with dotnet
      run: dotnet run -- BuildExternalProjects Windows

    - uses: actions/upload-artifact@v1
      with:
        name: Lumino-artifact
        path: ./build/MSVC2017-x86-MT/ExternalInstall
        